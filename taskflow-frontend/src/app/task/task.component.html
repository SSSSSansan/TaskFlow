<div class="tasks">
  <div *ngFor="let task of tasks">
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <p>Category: {{ task.category }}</p>
    <p>Status: {{ task.status }}</p>
    <button (click)="deleteTask(task.id)">Delete</button>
  </div>

  <div>
    <input [(ngModel)]="newTaskTitle" placeholder="Task Title" />
    <textarea [(ngModel)]="newTaskDescription" placeholder="Task Description"></textarea>
    <select [(ngModel)]="newTaskCategory">
      <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
    </select>
    <select [(ngModel)]="newTaskStatus">
      <option *ngFor="let status of statuses" [value]="status.name">{{ status.name }}</option>
    </select>
    <button (click)="createTask()">Create Task</button>
  </div>
</div>
